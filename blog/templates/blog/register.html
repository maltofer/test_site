{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/main.css' %}">
    <title>Register - Learnify</title>
</head>
<body>
    {% load static %}
    {% block content %}
 <div class="wrapper">
    <h1>Join us! Register now.</h1>
    <form action="" method="POST">
        {% csrf_token %}
    
        <input type="text" name="{{ form.username.name }}" placeholder="Your Username" id="{{ form.username.auto_id }}" {% if form.username.value %}value="{{ form.username.value }}"{% endif %} class="{{ form.username.css_classes }}">

    
        <input type="email" name="{{ form.email.name }}" placeholder="Your Email" id="{{ form.email.auto_id }}" {% if form.email.value %}value="{{ form.email.value }}"{% endif %} class="{{ form.email.css_classes }}">
    
        <input type="password" name="{{ form.password1.name }}" placeholder="Your Password" id="{{ form.password1.auto_id }}" {% if form.password1.value %}value="{{ form.password1.value }}"{% endif %} class="{{ form.password1.css_classes }}">

    
        <input type="password" name="{{ form.password2.name }}" placeholder="Confirm Password" id="{{ form.password2.auto_id }}" {% if form.password2.value %}value="{{ form.password2.value }}"{% endif %} class="{{ form.password2.css_classes }}">

    
        <button type="submit" id="submit">Register</button>
        <div class="member">Already have an account<a href="{% url 'login'%}" class="login_going"> log in here !!</a></div>
    </form>
    {% for message in messages %}
        <div class="messages">
         <p>{{ message }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}

<!-- style -->
<style>
    body{
    background-color: #dfe9f5;
  }
  #submit{
    font-size: 1rem;
    margin-top: 1.2rem;
    padding: 10px 0;
    border-radius: 20px;
    outline: none;
    border: none;
    width: 90%;
    background: rgb(17, 107, 143);
    color: #fff;
    transition: 0.3s ease;
}
#submit:hover{
  background: rgba(17, 107, 143, 0.877);
  transform: scale(1.1);
}

input:focus{
  border: 1px solid rgb(192, 192, 192);
}
.wrapper{
  margin-top:120px;
  width: 430px;
}
.member{
    font-size: 0.8rem;
    margin-top: 1.4rem;
    color: #636363;
}
.member a{
    color: rgb(17, 107, 143);
    text-decoration: none;
}
.messages{
    margin-top: 20px;
}
</style>
</body>
</html>
